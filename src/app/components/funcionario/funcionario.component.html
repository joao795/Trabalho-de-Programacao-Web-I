<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">João M. S. da Silva e Souza && Guilherme Soares</a>
        </div>
    </nav>
</header>

<h1 class="alerta alert" id="alerta">{{alerta}}</h1>

<form [formGroup]="formulario">
    <input type="number" placeholder="ID do funcionário a alterar" formControlName="id" class="form-control" value="{{id}}" readonly id="id">
    <input type="text" placeholder="Nome" formControlName="nome" class="form-control" value="{{nome}}" id="nome">
    <input type="text" placeholder="Departamento" formControlName="departamento" class="form-control" value="{{departamento}}" id="departamento">
    <input type="text" placeholder="Endereço" formControlName="endereco" class="form-control" value="{{endereco}}" id="endereco">
    <input type="text" placeholder="E-mail" formControlName="email" class="form-control" value="{{email}}" id="email">
    <input type="button" value="Submeter" (click)="alterar()" class="btn btn-success">
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Departamento</th>
            <th>Endereço</th>
            <th>E-mail</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let v of vetor">
            <td>{{v.id}}</td>
            <td>{{v.nome}}</td>
            <td>{{v.departamento}}</td>
            <td>{{v.endereco}}</td>
            <td>{{v.email}}</td>
            <td><button class="btn btn-warning" (click)="selecionarFuncionario(v.id)">Editar</button></td>
            <td><button class="btn btn-danger" (click)="remover(v.id)">Excluir</button></td>
        </tr>
    </tbody>
</table>

<footer>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">João M. S. da Silva e Souza && Guilherme Soares</a>
        </div>
    </nav>
</footer>
